<!DOCTYPE html>
<html lang="en">
  
  <head>
    <title>Restaurants locator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/restaurants.css') }}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/restaurants.js') }}"></script>
  </head>

  <body>
    <div class="main_container container">

      <div class="input_panel">
        <div class="text_large padding_30">Find restaurants near...</div>
        <form id="loc_input_form" class="form-inline">
          <div class="form-group input_form_group">
            <input type="text" class="form-control" id="loc_input_field" placeholder="Address">
          </div>
          <button type="submit" class="btn btn-default">Search</button>
        </form>
      </div>
      
      <div class="info_panel"></div>

      <div id="map-canvas"></div>
    </div>
  </body>

</html?
